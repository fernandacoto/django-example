{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static  'style.css' %}" />
    <title>TreasureGram</title>
  </head>
  <body>
    <nav class="navabar navbar-default navbar-static-top text-center">
      <a href="/">
        <img src="{% static 'images/logo.png' %}" alt="TreasureGram" />
      </a>
    </nav>
    <main class="container container--mw700">
      {% for treasure in treasures %}
      <div class="treasure panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{ treasure.name }}</h3>
        </div>

        <div class="panel-body">
          <div class="treasure-photo">
            <img
              src="https://placeidentity.gr/wp-content/themes/aloom/assets/images/default.jpg"
              height="100"
            />
          </div>
          <table class="treasure-table">
            <tr>
              <th>
                <img src="{% static "images/material-icon.png" %}" alt="Material
                Icon"> Material:
              </th>
              <td>{{ treasure.material }}</td>
            </tr>
            <tr>
              <th>
                <img src="{% static "images/value-icon.png" %}" alt="Value
                Icon"> Value:
              </th>
              <td>${{ treasure.value }}</td>
            </tr>
            <tr>
              <th>
                <img src="{% static "images/location-icon.png" %}" alt="Location
                Icon"> Location:
              </th>
              <td>{{ treasure.location }}</td>
            </tr>
          </table>
        </div>
      </div>
      {% endfor %}
    </main>

    <footer class="footer container text-center" role="contentinfo">
      <img src="{% static 'images/brand-icon.png' %}" height="50" alt="" />
      Â© TreasureGram 2016
      <img src="{% static 'images/brand-icon.png' %}" height="50" alt="" />
    </footer>
  </body>
</html>
